<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nemo eaque, velit recusandae temporibus in mollitia
            suscipit provident beatae quae magnam! Optio veniam quos esse amet aspernatur excepturi numquam assumenda.
            Vero.</p>
        <!-- Normal button usage -->
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-secondary">Secondary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-light">Light</button>
        <button type="button" class="btn btn-dark">Dark</button>
        <button type="button" class="btn btn-link">Link</button><br><br>
    </div>


<!-- outline -->
    <div class="container">
        <button type="button" class="btn btn-outline-primary">Primary</button>
        <button type="button" class="btn btn-outline-secondary">Secondary</button>
        <button type="button" class="btn btn-outline-success">Success</button>
        <button type="button" class="btn btn-outline-danger">Danger</button>
        <button type="button" class="btn btn-outline-warning">Warning</button>
        <button type="button" class="btn btn-outline-info">Info</button>
        <button type="button" class="btn btn-outline-light">Light</button>
    </div><br><br>
<!-- large -->
    <div class="container">
        <button type="button" class="btn btn-primary btn-lg">Primary</button>
        <button type="button" class="btn btn-secondary btn-lg">Secondary</button>
        <button type="button" class="btn btn-success btn-lg">Success</button>
        <button type="button" class="btn btn-danger btn-lg">Danger</button>
        <button type="button" class="btn btn-warning btn-lg">Warning</button>
        <button type="button" class="btn btn-info btn-lg">Info</button>
        <button type="button" class="btn btn-light btn-lg">Light</button>
    </div><br><br>
<!-- small -->
    <div class="container">
        <button type="button" class="btn btn-primary btn-sm">Primary</button>
        <button type="button" class="btn btn-secondary btn-sm">Secondary</button>
        <button type="button" class="btn btn-success btn-sm">Success</button>
        <button type="button" class="btn btn-danger btn-sm">Danger</button>
        <button type="button" class="btn btn-warning btn-sm">Warning</button>
        <button type="button" class="btn btn-info btn-sm">Info</button>
        <button type="button" class="btn btn-light btn-sm">Light</button>
    </div><br><br>
<!-- block -->
    <div class="container">
        <button type="button" class="btn btn-primary btn-block">Primary</button>
        <button type="button" class="btn btn-secondary btn-block">Secondary</button>
    </div><br><br>
<!-- active/disabled -->
    <div class="container">
        <a href="#" class="btn btn-primary active">Primary</button>
            <a href="#" class="btn btn-secondary disabled">Secondary</button>
    </div><br><br>
<!-- link,input access -->
    <div class="container">
        <a class="btn btn-primary" href="#" role="button">Link</a>
        <button class="btn btn-outline-danger" type="submit">Button</button>
        <input class="btn btn-secondary" type="button" value="input">
        <input class="btn btn-outline-success" type="submit" value="submit">
        <input class="btn btn-warning" type="reset" value="Reset">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
